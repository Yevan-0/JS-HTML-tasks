<html>

<head></head>

<body>
    <label for="count">Element Count</label> <input type="number" id="count">
    <br><br>
    <button id="createBtn">Create Element</button>
    <br><br>
    <div id="container"></div>

    <script>
        function createElementBtns() {
            const count = document.getElementById('count').value;
            const parent = document.getElementById('container');
            parent.innerHTML = "";

            // Loop for counting and adding buttons
            for (let i = 0; i < count; i++) {
                const btn = document.createElement('button');
                btn.textContent = `No.${i}`;
                btn.value = i;

                // process for alerting 
                btn.addEventListener('click', function () {
                    alert(`I'm No.${i}`)
                })

                parent.appendChild(btn);
            }
        }
        document.getElementById('createBtn').addEventListener('click', createElementBtns);
    </script>
</body>

</html>
