<head></head>

<body>
    <div id="container">
        <button>No.1</button>
        <button>No.2</button>
        <button>No.3</button>
        <button>No.4</button>
        <button>No.5</button>
        <button>No.6</button>
        <button>No.7</button>
        <button>No.8</button>
        <button>No.9</button>
        <button>No.10</button>
    </div>
    <br><br>
    <label for="input">Enter Index to delete</label> <input type="number" id="input">
    <br><br>
    <button id="deleteBtn">Delete Element</button>
    <script>
        function delteElement() {
            const inputVal = document.getElementById('input').value;
            const parent = document.getElementById('container');
            const btnElement = parent.children[inputVal];

            if (btnElement) {
                parent.removeChild(btnElement)
            }
        }

        document.getElementById('deleteBtn').addEventListener('click', delteElement)
    </script>
</body>

</html>
