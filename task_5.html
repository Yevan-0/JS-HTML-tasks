<html>

<head></head>

<body>
    <input type="number" id="timeInput" placeholder="Enter Seconds">
    <br>
    <button id="btnStart">Start Timer</button>
    <br>
    <label for="countDown">count Down</label> <input type="number" id="countDown" disabled>

    <script>


        function count() {
            let counter = Number(document.getElementById('timeInput').value,10);
            if (isNaN(counter) || counter <= 0) return;

            const countInterval = setInterval(() => {
                const output = document.getElementById('countDown');
                counter--
                output.value = counter;

                if (counter < 0) {
                    clearInterval(countInterval);
                    output.value = ""
                }

            }, 1000);
            console.log()

        }

        document.getElementById('btnStart').addEventListener('click', count)
    </script>
</body>

</html>
